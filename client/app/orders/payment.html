<div class="container">
    <div class = "breadcrumbs">
        <a ui-sref = "main">Home</a> &nbsp;&gt;&nbsp;
        <a ui-sref = "c-account">Orders</a>&nbsp;&gt;&nbsp;
        <a href = "#">Payment</a>
  </div>
  <div class="col-sm-6 box col-sm-offset-3 form-box" style= "margin-left:25%; text-align:left;">
    
        <fieldset>
            <div class="form-top-left">
                <h1  align="center" style="opacity:1;"><legend>PAYMENT</legend></h1>          
            </div>
     
      <div class="form-top-right">
          <img src = "../../assets/images/fm.png" >
        </div>
    
        <form name="form" ng-submit="vm.formSubmitted(form)" novalidate>
            <div class="control-group">
                <label label-default="" class="control-label">Card Holder's Name</label>
                <div class="controls">
                    <input type="text" name="name" class="form-control" pattern="\w+ \w+.*" title="First and last name" required>
                </div>
            </div>
            <p ng-show="form.name.$invalid && submitted" class="help-block alert alert-danger">Your name is required.</p>
            <br><br>
            <div class="control-group">
                <label label-default="" class="control-label">Card Number</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" name="cno"  class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="cno" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="cno" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="cno" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits" required>
                        </div>
                    </div>
                </div>
            </div>
            <p ng-show="form.cno.$invalid && submitted" class="help-block alert alert-danger">Card Number is invalid.</p>
            <br><br>

            <div class="control-group">
                <label label-default="" class="control-label">Card Expiry Date</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-9">
                            <select class="form-control" name="cc_exp_mo">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" name="cc_exp_yr">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div><br><br>
            <div class="control-group">
                <label label-default="" class="control-label">Card CVV</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" name="CVV" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required>
                        </div>
                        <div class="col-md-8"></div>
                    </div>
                </div>
            </div>
            <p ng-show="form.CVV.$invalid && submitted" class="help-block alert alert-danger">CVV is invalid.</p>
            <br>
            <div class="control-group">
              <label label-default="" class="control-label"></label>
              <div class="controls">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="button" class="btn btn-default">Cancel</button>
              </div>
            </div>
        </fieldset>
        </form>
    </div>
</div>
