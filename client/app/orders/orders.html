<div class="col-md-12">
  <h1>My Order</h1>
  <div class= "container">
    <div class=" box same-height clickable col-md-6 col-md-offset-3" style = "margin-left:300px">
      <img  ng-src="http://127.0.0.1:9000/files?{{order.dishimage}}" height = "380px" width = "380px">
      
      
             
        <h3>NAME - {{order.dishname}}</h3>
        <h3>PRICE  - {{order.pricedish}}</h3>
        <h3>SERVES - {{order.quantity}}</h3>
        <h3>PICK UP DATE-TIME - {{order.date_time}}</h3>
        <button type="submit" class="btn btn-info btn-lg success" ng-click="vm.addNewOrder()">Order</button>
      </div>

    </div>         
</div>
