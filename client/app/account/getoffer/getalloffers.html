<div class="container">
    <div class="same-height-row">
    <div class="col-md-12 ">
        <div class="box same-height clickable">                  
            <h3 align="center" >OFFERS</h3>
        </div>
    </div>
    </div>
    <div class="row">
        <div ng-repeat="offer in $ctrl.cookoffers">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <button type="button" ><img class="img-responsive" ng-src="http://127.0.0.1:9000/files?{{offer.dishimage}}" alt="" ></button>
                    {{offer.dishname}}<br>Price : {{offer.pricedish}}
                </a>
            </div>
        </div>
    </div>
</div>
