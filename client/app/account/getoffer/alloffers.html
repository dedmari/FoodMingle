<div class="col-md-12">
  <h1>All Offers</h1>
  <table class="table table-striped" >
    <thead>
      <th class="text-center">Dish Name</th>
      <th class="text-center">Price of Dish</th>
      <th class="text-center">Quantity</th>
      <th class="text-center">Address</th>
      <th class="text-center">Email</th>
      <th class="text-center">Date and Time</th>
      <th class="text-center">Customer Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="offer in cookoffers">
        <td class="text-center">{{offer.dishname}}</td>
        <td class="text-center">{{offer.pricedish}}</td>
        <td class="text-center">{{offer.quantity}}</td>
        <td class="text-center">{{offer.address}}</td>
        <td class="text-center">{{offer.email}}</td>
        <td class="text-center">{{vm.convertFormat(offer.date_time)}}</td>
        <td class="text-center">{{vm.userName(offer.customer_id)}}</td>
      </tr>
    </tbody>
  </table>
</div>
