<div backstretch backstretch-images="'../../assets/images/1.jpg'">
<div class="container" >

  <div class="row">           
    <div class="col-sm-6 col-sm-offset-3 form-box">                        
      <div class="form-top">
        <div class="form-top-left">
          <h3>SIGN UP NOW</h3>
            <p>Fill in the form below to get instant access:</p>
        </div>
        <div class="form-top-right">
          <img src = "../../assets/images/fm.png" >
        </div>
      </div>
    <div class="form-bottom">
     <form role="form" class="registration-form form" name="form" ng-submit="vm.register(form)" novalidate>
        <div class="form-group">
          <label class="sr-only" >Select User Type</label>
          <select class="form-control" id="role" name="role" ng-model="vm.user.role" required>                    
            <option value="" disabled selected >Please Choose Your Role</option>    
            <option value="cook">COOK</option>
            <option value="customer">CUSTOMER</option>
          </select>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                  'has-error': form.name.$invalid && vm.submitted }">
          <label class="sr-only">Name</label>

          <input type="text" placeholder = "NAME" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                  'has-error': form.email.$invalid && vm.submitted }">
          <label class="sr-only">Email</label>

          <input type="email" name="email" class=" form-email form-control" ng-model="vm.user.email"  placeholder = "EMAIL" id="form-email"
                      required mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">Doesn't look like a valid email.</p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">What's your email address?</p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label class="sr-only">Password</label>

          <input type="password" name="password" class="form-control" placeholder = "PASSWORD" ng-model="vm.user.password" 
                                                                      ng-minlength="3" 
                                                                      required mongoose-error/>
          <p class="help-block"
            ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                  'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label class="sr-only">Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" placeholder = "CONFIRM PASSWORD" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>
        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit" class="btn">Sign me up!</button>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" class="btn">
            <a  ui-sref="login">
            Login
            </a>
          </button>
        </div><br>
        <div class="row">
          <div class="col-sm-4 col-md-6">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div>
     </form>
    </div>
  </div>
</div>

      </div>

     
</div><br><br/>
