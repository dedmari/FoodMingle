<div class="container">
  <div class = "breadcrumbs">
    <a ui-sref = "main">Home</a> &nbsp;&gt;&nbsp;
    <a ui-sref = "c-account">Account</a>&nbsp;&gt;&nbsp;
    <a href = "#">Update Profile</a>
  </div>
  <div class="col-sm-6 box col-sm-offset-3 form-box" style= "margin-left:25%">
    <div class="form-top-left">
      <h1>UPDATE PROFILE</h1>
    </div>     
    <div class="form-top-right">
      <img src = "../../assets/images/fm.png" >
    </div>
    <div class="form-bottom">
<form class="form" name="form" ng-submit="vm.update(form)" novalidate>
          <div class="form-group">
            <label>Select User Type</label>
            <select class="form-control" id="role" name="role" ng-model="vm.user.role" ng-init="vm.user.role =nav.getCurrentUser().role" required>
              <option value="cook">COOK</option>
              <option value="customer">CUSTOMER</option>
            </select>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                              'has-error': form.name.$invalid && vm.submitted }">
            <label>Name </label>

            <input type="text" name="name" class="form-control" ng-model="vm.user.name" ng-init="vm.user.name =nav.getCurrentUser().name"
                   required/>
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
              A name is required
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                              'has-error': form.email.$invalid && vm.submitted }">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="vm.user.email" ng-init="vm.user.email =nav.getCurrentUser().email"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
          </div>

          <div>
            <button class="btn btn-inverse btn-lg btn-register" type="submit">
              Update
            </button>
          <div class="pull-right">
           <a ui-sref="settings">Change Password</a>
         </div>
          </div>

          <hr/>
        </form>
      </div>
    </div>
  
  </div>
