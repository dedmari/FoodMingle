
<div class="container" >
<div class="row">  
  <div class="col-sm-6 col-sm-offset-3 form-box">                        
      <div class="form-top">
        <div class="form-top-left">
          <h1 ng-show="submit" align="center" style="opacity:1;">POST YOUR OFFER</h1> 
          <h1 ng-show="update" align="center" style=" opacity:1;">UPDATE YOUR OFFER</h1>
        </div>
      <!-- <h1 ng-show="submit" align="center" style="opacity:1;">POST YOUR OFFER</h1> 
      <h1 ng-show="update" align="center" style=" opacity:1;">UPDATE YOUR OFFER</h1> -->
      <div class="form-top-right">
          <img src = "../../assets/images/fm.png" >
        </div>
      </div>

    
    </div>
     <div class="form-bottom">
    <form class="form-horizontal" name="form" style="opacity: 1">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name"><b>Name of Dish:</b></label>
        <div class="col-xs-4">
          <input type="text" class="form-control col-sm-4" name="name" placeholder="Enter name of Dish" ng-model = "Offer.dishname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="name"><b>Price of Dish</b></label>
        <div class="col-xs-4">
          <input type="text" class="form-control" name="price_dish" placeholder="Enter the price of dish" ng-model="Offer.pricedish">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="address"><b>Address:</b></label>
        <div class="col-xs-4">
          <input type="text" class="form-control" name="address" placeholder="Enter your address" ng-model="Offer.address">
        </div>
      </div>

      <div class="form-group" >
        <label class="control-label col-sm-4" for="email"><b>Email:</b></label>
        <div class="col-xs-4">
          <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="Offer.email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="date_posted"><b>Date and Time to pick up:</b></label>
        <div class="col-xs-4"> 
          <div class="input-append date form_datetime">
            <input size="16" type="text" value="" class="form-control" name="date_posted" placeholder="Enter date of pickup" ng-model="Offer.date_time">
              <span class="add-on"><i class="icon-th"></i></span>
          </div>
          
      </div>
       
      </div>
       <div class="form-group">
        <label class="control-label col-sm-4" for="quantity"><b>Quantity</b></label>
        <div class="col-xs-4"> 
          <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity" ng-model="Offer.quantity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="image"><b>Upload Image</b></label>
        <div class="col-xs-4"> 
          <input type="file" class="form-control" name="password" placeholder="Enter password" file-upload="Offer.file">
        </div>
      </div>
      <div  class="form-group"> 
        <div class="col-sm-offset-9 col-sm-3">
          <button type="submit" class="btn btn-inverse btn-lg btn-register" ng-click="vm.addNewOffer()">Submit</button>
        </div>
      
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-9 col-sm-3">
          <button type="submit" class="btn btn-inverse btn-lg btn-register" ng-click="vm.updateOffer()">Update</button>
        </div>
      
      </div>

    </form>

    </div>
  </div>
</div>
