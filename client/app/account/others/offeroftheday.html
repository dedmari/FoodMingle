<div class="container" >
  <div class = "breadcrumbs">
    <a ui-sref = "main">Home</a> &nbsp;&gt;&nbsp;
    <a ui-sref = "offerofday">Offer of the day</a>&nbsp;
    
  </div>
  <div class="col-sm-6 box col-sm-offset-3 form-box" style= "margin-left:25%;text-align:left">
    <div class="form-top">
      <div class="form-top-left">
        <h3><u>OFFER OF THE DAY</u></h3>         
      </div>
      <div class="form-top-right">
        <img src = "../../assets/images/fm.png" >
      </div>
    </div>
    <div ng-repeat="Voucher in Vouchers | filter: { type:'Offer of the day'} ">
      <div class="thumbnail" style="text-align:center" href="#">
        <img class="img-responsive" ng-src="http://127.0.0.1:9000/filevoucher?{{Voucher.voucherImage}}">
        <br>
        {{Voucher.name}}<br>Valid Till : {{vm.convertFormat(Voucher.validTill)}} <br> {{Voucher.info}}
      </div>
    </div>
  </div>
</div>
