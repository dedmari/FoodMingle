
<div class="container" >
  <div class = "breadcrumbs">
    <a ui-sref = "main">Home</a> &nbsp;&gt;&nbsp;
    <a ui-sref = "manage">Manage</a>&nbsp;&gt;&nbsp;
    <a ng-show="submit" href = "#">Add Voucher</a>
    <a ng-show="update" href = "#">Add Voucher</a>
  </div>
  <div class="col-sm-6 box col-sm-offset-3 form-box" style= "margin-left:25%">                        
 
        <div class="form-top-left">
          <h1 ng-show="submit" align="center" style="opacity:1;"> ADD VOUCHER</h1> 
          <h1 ng-show="update" align="center" style=" opacity:1;">UPDATE VOUCHER</h1>
        </div>
     
      <div class="form-top-right">
          <img src = "../../assets/images/fm.png" >
        </div>
      
     <div class="form-bottom">
    <form class="form-horizontal" name="form" style="opacity: 1">
      <div class="form-group">
          <label class="control-label col-sm-4" for="type"><b> Type of Voucher:</b></label>
          <select class="form-control col-sm-4"  name="type" ng-model="Voucher.type" required>                       
            <option value="Offer of the day">OFFER OF THE DAY</option>
            <option value="Normal">NORMAL</option>
          </select>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="name"><b>Name of Voucher:</b></label>
        <div class="col-xs-6">
          <input type="text" class="form-control col-sm-4" name="name" placeholder="Enter name of Voucher" ng-model = "Voucher.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="info"><b>Description:</b></label>
        <div class="col-xs-6">
          <textarea cols="50" class="form-control" name="info" placeholder="Enter description of voucher" ng-model="Voucher.info" required></textarea>
        </div>
      </div>

      <div class="form-group">     
        <label class="control-label col-sm-4" for="date_posted"><b>Valid Till (Date):</b></label>
          <div class="col-xs-6"> 
                
            <input size="16" type="datetime-local" value="" class="form-control" name="validTill" placeholder="Enter date of pickup" ng-model="Voucher.validTill"  required/>   
              <span class="add-on"><i class="icon-th"></i></span>
                 
        </div>       
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="image" ><b>Upload Image</b></label>
        <div class="col-xs-6"> 
          <input type="file" class="form-control" name="image"  file-upload="Voucher.file" required/ >
        </div>
      </div>

      
      <div  class="form-group"> 
        <div ng-show="submit" class=" col-sm-3">
          <button  type="submit" class="btn btn-inverse btn-lg btn-register" ng-click="vm.addNewVoucher()">Submit</button>
        </div>
      
        <div ng-show="update" class=" col-sm-3">
          <button type="submit" class="btn btn-inverse btn-lg btn-register" ng-click="vm.updateVoucher()">Update</button>
        </div>
      
      </div>

    </form>

    </div>
  </div>

</div>
